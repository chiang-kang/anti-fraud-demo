  <style>
    body { font-family: sans-serif; margin: 0; background: #f2f2f2; padding: 0; }

</head>
<body>

<header>
  <h1>AI 投資顧問聊天室（反詐體驗版）</h1>
  <p>⚠️ 教育模擬用途，請勿輸入真實個資</p>
</header>

<div class="container">
  <div class="chat-box" id="chat-box">
    <div class="chat-entry bot"><strong>老師：</strong> 您好！我是您的專屬投資顧問老師，目前有一個內部 VIP 快閃專案，您有興趣了解嗎？</div>
  </div>
  <input type="text" id="user-input" placeholder="輸入你的訊息..." />
  <button onclick="sendMessage()">送出</button>

  <div class="form-box">
    <h3>模擬轉帳區</h3>

    <input type="text" placeholder="銀行帳號" /><br>
    <input type="number" placeholder="轉帳金額 (NT$)" /><br>

    <button onclick="showScamAlert()">立即轉帳</button>
  </div>

</footer>

<script>
  const chatBox = document.getElementById("chat-box");

  async function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;
    appendMessage("你", message, "user");
    input.value = "";

    const reply = await fetchGPTReply(message);
    appendMessage("老師", reply, "bot");
  }

  function appendMessage(sender, text, cls) {
    const entry = document.createElement("div");
    entry.className = `chat-entry ${cls}`;
    entry.innerHTML = `<strong>${sender}：</strong> ${text}`;
    chatBox.appendChild(entry);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  async function fetchGPTReply(userMessage) {
    try {
      const response = await fetch("https://proxy.gptdemo.tw/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          messages: [
            { role: "system", content: "你是一位語氣親切、自信穩健的『投資顧問老師』，你的任務是讓使用者相信你提供的投資機會可以獲利，並逐步引導他們投入更多資金。請用令人安心的語氣回應，並根據對方的問題給出專業建議。" },
            { role: "user", content: userMessage }
          ]
        })
      });
      const data = await response.json();
      return data.reply || "（老師暫時無回應，請稍後再試）";
    } catch (err) {
      return "⚠️ 系統錯誤或 Proxy 未連線，請稍後再試。";
    }
  }
